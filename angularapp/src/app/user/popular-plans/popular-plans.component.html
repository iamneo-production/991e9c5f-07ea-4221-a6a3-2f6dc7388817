  <div class="container" *ngFor="let plan of allPlans; let i=index">
      <div class="card card-container col-md-10 d-flex justify-content-between" [ngClass]="{'color-change': i%2!==0}">
        <span class="badge text-bg-dark b1">{{ plan.planType }}</span>
        <div class="row">
          <div class="col-md-4">
            <b>
              <p class="bi bi-currency-rupee currency-rupee">{{ plan.planPrice }} â‚¹</p>
            </b>
          </div>
          <div class=" col-md-1 vertical-line"></div>
          <div class="col-md-3 data-info">
            <p>Data :</p>
            <p>{{ plan.planDetails }} (10MBPS)</p>
          </div>
          <div class="col-md-3 validity-info">
            <p>validity :</p>
            <p>{{ plan.planValidity }}</p>
          </div>
          <div class="col-md-1 d-flex justify-content-end ">
            <span class="greater-than" (click)="redirectToRechargePage()">&gt;</span>
          </div>
        </div>
        <div class="row desc">
          <p>Data: {{ plan.planDetails }}</p>
          <p>Speed: 10(MBPS)</p>
          <p>Offer : {{ plan.planOffers}} upto Rs.200 casback</p>
        </div>
      </div>
    </div>
