
<div class="card" style="margin-top: 20px; margin-bottom: 5px; background-color: whitesmoke;" *ngFor="let plan of recharge">
    <div class="card-body">
      <div class="content-container">
        <div class="data-container">
          <p class="card-text">Recharge Successful</p>
          <p class="card-text">Your number: {{ plan.mobile }}</p>
        </div>
        <div class="image-container">
          <img src="https://th.bing.com/th/id/OIP.8MEZSI1JIpMqhTfoujNXtwHaHa?pid=ImgDet&rs=1" alt="" width="100" height="100">
        </div>
      </div>
    </div>
  </div>
